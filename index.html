<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
  <meta name="description" content="Mirei hospital health form">
</head>

<body>
  <h1>HEALTH SURVEY FORM</h1>
  <h2>journey to better health</h2>
  
  <form>
  <fieldset>
    <legend>Contact Info</legend>

    <label for="fname">Full Name:</label><br>
    <input type="text" id="fname" placeholder="LN, FN MN" required>
    <br><br>

    <label for="age">Age:</label><br>
    <input type="Number" id="Age" placeholder="ex. 18" required>
    <br><br>

      <label for="number">number:</label><br>
    <input type="number" id="number" placeholder="ex
    .+63XXXXXXXXXX" required>
    <br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email" required>
    <br><br>
    

  
  </fieldset>
  
<br>
  <div>
        <label>Gender:</label>
        
       <div>
       <label>male</label>
       <input type="radio" name="title">
       </div>
       
       <div>
       <label>female</label>
       <input type="radio" name="title">
       </div>
  <br>
      <label for="h">Height:</label><br>
    <input type="text" id="h" placeholder="ex.6'10">
 <br>
        <label for="w">Weight:</label><br>
    <input type="text" id="w" placeholder="ex.66kg">
  
  <p>Current symptoms that you are experiencing</p>
  
  <h4>(check if all that apply)</h4>
  
    <div>

       <input type="checkbox" name="f">
       <label>Fatigue</label>
       </div>
       
       <div>
       <input type="checkbox" name="p/d">
      <label>Pain/Discomfort</label>
       </div>
       
              <div>
       <input type="checkbox" name="s/a">
  <label>Stress/Anxiety</label>
       </div>
       
              <div>
<input type="checkbox" name="H">
       <label>Headache</label>
       </div>
       
        <div>
       <input type="checkbox" name="n">
              <label>Nausea</label>
       </div>  
       
           <label for="Other">Other:</label>
    <input type="text" id="O">
       <br><br>
       
      <label>physical activity:</label>
      <select id="pa" name="pa">
        <option value="no activity">no activity</option>
        <option value="light activity">light activity</option>
        <option value="moderate activity">moderate activity</option>
       <option value="intense activity">intense activity</option>
        </select>
        <br><br>
      
            <label>sleep quality:</label>
      <select id="sq" name="sq">
        <option value="restful">restful</option>
        <option value="interrupted">interrupted</option>
        <option value="poor">poor</option>
        </select>
        <br><br>
  
  <form>
    <p><strong>how are you feeling lately?</strong></p>

  <label for="message">Your Message:</label><br>
  <textarea id="message" name="message" rows="5" cols="30"></textarea>
</form>
  
     <form>
      <br>
     <div>
       <input type="reset">
     </div> 
      <br>
           <div>
       <input type="submit">
     </div> 
    </form>
    

  
</body>

      </html>
